<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .subscribe-button {
      background-color: red;
      color: white;
      height: 30px;
      cursor: pointer;
      align-items: center;
      border-radius: 5px;
      border-style: solid;
      border-width: 1px;
    }

    .join-button{
      background-color: white;
      color: rgb(11, 93, 141);
      height: 30px;
      cursor: pointer;
      border-radius: 5px;
      border-style: solid;
      border-width: 1px;
      border-color: rgb(11, 93, 141);
    }
  </style>
</head>

<body>
  <button class="subscribe-button">SUBSCRIBE</button>
  <button class="join-button">JOIN</button>
</body>

</html>
